<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/SignUp.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="../about.html">About</a></li>
        <li><a href="../headlines.html">Headlines</a></li>
        <li><a href="../events.html">Events</a></li>
        <li><a href="#more">More</a></li>
      </ul>
    </nav>

    <div class="logo-title">
      <img src="../assets/artisan-logo.jpg" alt="Artisan Logo" class="logo" />
      <div class="title-text">
        <p class="sub">THE PHILIPPINE</p>
        <h1 class="main">Artisan</h1>
      </div>
    </div>

    <div class="header-actions">
      <a href="SignUp.html" class="btn-outline">Sign Up</a>
      <a href="SignIn.html" class="btn-filled">Sign In</a>
    </div>
  </header>

  <!-- Main Sign Up Content -->
  <div class="signup-wrapper">
      <div class="signup-card">
          <h1>Create Account</h1>
          <p class="subtitle">Join the Artisan community today!</p>

          <form action="#" method="POST" class="signup-form">
              <div class="input-group">
                  <label>Full Name</label>
                  <input type="text" placeholder="Enter your full name" required />
              </div>

              <div class="input-group">
                  <label>Email Address</label>
                  <input type="email" placeholder="Enter your email" required />
              </div>

              <div class="input-group">
                  <label>Password</label>
                  <input type="password" placeholder="Create a password" required />
              </div>

              <button type="submit" class="btn-submit">Sign Up</button>
          </form>

          <p class="login-link">
              Already have an account? <a href="SignIn.html">Log In</a>
          </p>
      </div>
  </div>
</body>
</html>
