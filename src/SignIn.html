<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - The Philippine Artisan</title>
    <link rel="stylesheet" href="styles/SignIn.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="headlines.html">Headlines</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="#more">More</a></li>
      </ul>
    </nav>

    <div class="logo-title">
      <img src="../assets/artisan-logo.jpg" alt="Artisan Logo" class="logo" />
      <div class="title-text">
        <p class="sub">THE PHILIPPINE</p>
        <h1 class="main">Artisan</h1>
      </div>
    </div>

    <div class="header-actions">
      <button class="btn-outline" onclick="window.location.href='SignUp.html'">Sign Up</button>
      <button class="btn-filled" onclick="window.location.href='HomePage.html'">Home</button>
    </div>
  </header>

  <!-- Main Sign In Content -->
  <div class="signup-wrapper">
      <div class="signup-card">
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to your account</p>

          <form action="#" method="POST" class="signup-form">
              <div class="input-group">
                  <label>Email Address</label>
                  <input type="email" placeholder="Enter your email" required />
              </div>

              <div class="input-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter your password" required />
              </div>

              <div class="input-group remember-forgot">
                  <label>
                      <input type="checkbox" />
                      <span>Remember me</span>
                  </label>
                  <a href="#">Forgot password?</a>
              </div>

              <button type="submit" class="btn-submit">Sign In</button>
          </form>

          <p class="login-link">
              Don't have an account? <a href="SignUp.html">Sign Up</a>
          </p>
      </div>
  </div>
</body>
</html>
