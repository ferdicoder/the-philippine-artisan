<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - The Philippine Artisan</title>
    <link rel="stylesheet" href="styles/SignIn.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="headlines.html">Headlines</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="#more">More</a></li>
      </ul>
    </nav>

    <div class="logo-title">
      <img src="../assets/artisan-logo.jpg" alt="Artisan Logo" class="logo" />
      <div class="title-text">
        <p class="sub">THE PHILIPPINE</p>
        <h1 class="main">Artisan</h1>
      </div>
    </div>

    <div class="header-actions">
      <a href="SignUp.html" class="btn-outline">Sign Up</a>
      <a href="HomePage.html" class="btn-filled">Home</a>
    </div>
  </header>

  <!-- Main Sign In Content -->
  <div class="signup-wrapper">
      <div class="signup-card">
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to your account</p>

          <form id="signInForm" class="signup-form">
              <div class="input-group">
                  <label>Email Address</label>
                  <input type="email" id="email" placeholder="Enter your email" required />
              </div>

              <div class="input-group">
                  <label>Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required />
              </div>

              <div class="input-group remember-forgot">
                  <label>
                      <input type="checkbox" />
                      <span>Remember me</span>
                  </label>
                  <a href="#">Forgot password?</a>
              </div>

              <button type="submit" class="btn-submit">Sign In</button>
          </form>

          <p class="login-link">
              Don't have an account? <a href="SignUp.html">Sign Up</a>
          </p>
      </div>
  </div>

<script src="scripts/admin.js"></script>
<script>
  // Sign In form handler
  document.getElementById('signInForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Try to authenticate as admin
    if (AdminModule.authenticateAdmin(email, password)) {
      // Redirect to admin dashboard
      window.location.href = 'Admin.html';
    } else {
      // Regular user sign in (can be extended for regular user authentication)
      alert('Invalid credentials. Please try again or sign up for a new account.');
    }
  });
</script>
</body>
</html>
